<html>
    <head>
        <!-- Impostazioni iniziali -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Titolo scheda + favicon -->
        <title>Server Status</title>

        <!-- Integrazione JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <!-- Integrazione Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Integrazione Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- Integrazione Bootstrap Icone -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center" style="min-height: 100vh">
              <div class="col-3">
              </div>
              <div class="col-6 text-center">
                <div class="server-status">
                    <h1 class="display-1"></h1>
                </div>
              </div>
              <div class="col-3">
              </div>
            </div>
          </div>
    </body>
    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
        MinecraftAPI.getServerStatus('79.19.213.52', {
            port: 25567
        }, function (err, status) {
            if (err) {
                return document.querySelector('.display-1').innerHTML = 'Non va';
            }
            console.log(JSON.stringify(status));
            console.log(err);
            // you can change these to your own message!
            document.querySelector('.display-1').innerHTML = status.online ? 'Va' : 'Non va';
        });
    </script>
</html>
